baseurl: "" 
url: "" 
twitter_username: jekyllrb
github_username:  jekyll

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
kramdown:
  parse_block_html: true
permalink: pretty
collections:
  archive:
    output: true
    permalink: "/:path/"
  paintingspoems:
    output: true
    permalink: "/:collection/:path/"

defaults:
  -
    scope:
      path: ""
      type: "paintings"
    values:
      layout: "painting"

